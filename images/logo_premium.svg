<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 그라데이션 정의 -->
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- 그림자 필터 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 원형 (글로우 효과) -->
  <circle cx="40" cy="40" r="38" fill="url(#glowGradient)" filter="url(#glow)"/>
  <circle cx="40" cy="40" r="35" fill="url(#premiumGradient)" filter="url(#shadow)"/>
  
  <!-- 연구장비 아이콘들 -->
  <!-- 현미경 (더 디테일하게) -->
  <g transform="translate(20, 20)">
    <!-- 현미경 본체 -->
    <rect x="15" y="25" width="12" height="18" rx="3" fill="white" opacity="0.9"/>
    <!-- 현미경 렌즈 -->
    <circle cx="21" cy="22" r="5" fill="none" stroke="white" stroke-width="2.5"/>
    <circle cx="21" cy="22" r="2" fill="white"/>
    <!-- 현미경 다리 -->
    <rect x="19" y="43" width="4" height="10" fill="white"/>
    <!-- 현미경 받침대 -->
    <rect x="10" y="53" width="22" height="4" rx="2" fill="white"/>
    <!-- 조명 -->
    <circle cx="21" cy="15" r="2" fill="white" opacity="0.7"/>
  </g>
  
  <!-- 플라스크 (더 디테일하게) -->
  <g transform="translate(35, 25)">
    <path d="M8 8 L8 28 Q8 33 13 33 L23 33 Q28 33 28 28 L28 8" fill="none" stroke="white" stroke-width="2"/>
    <line x1="8" y1="12" x2="28" y2="12" stroke="white" stroke-width="1.5"/>
    <line x1="8" y1="18" x2="28" y2="18" stroke="white" stroke-width="1.5"/>
    <line x1="8" y1="24" x2="28" y2="24" stroke="white" stroke-width="1.5"/>
    <!-- 플라스크 마개 -->
    <rect x="12" y="5" width="8" height="3" rx="1" fill="white"/>
  </g>
  
  <!-- 시험관 -->
  <g transform="translate(50, 30)">
    <rect x="2" y="5" width="4" height="18" rx="2" fill="white"/>
    <rect x="1" y="3" width="6" height="3" rx="1.5" fill="white"/>
    <!-- 액체 -->
    <rect x="2.5" y="15" width="3" height="8" rx="1.5" fill="white" opacity="0.6"/>
  </g>
  
  <!-- 회사명 (더 큰 폰트) -->
  <text x="95" y="40" font-family="'Noto Sans KR', 'Malgun Gothic', sans-serif" font-size="26" font-weight="800" fill="url(#premiumGradient)" filter="url(#shadow)">
    기자재의모든것
  </text>
  
  <!-- 영문 서브타이틀 -->
  <text x="95" y="58" font-family="'Arial', sans-serif" font-size="13" font-weight="500" fill="#6c757d">
    Research Equipment Shop
  </text>
  
  <!-- 장식적 요소들 (더 많고 다양하게) -->
  <circle cx="300" cy="15" r="4" fill="url(#iconGradient)" opacity="0.8"/>
  <circle cx="290" cy="30" r="3" fill="url(#iconGradient)" opacity="0.6"/>
  <circle cx="305" cy="45" r="3.5" fill="url(#iconGradient)" opacity="0.7"/>
  <circle cx="285" cy="60" r="2.5" fill="url(#iconGradient)" opacity="0.5"/>
  
  <!-- 연결선들 -->
  <line x1="80" y1="40" x2="90" y2="40" stroke="url(#iconGradient)" stroke-width="2" opacity="0.8"/>
  <line x1="280" y1="20" x2="290" y2="30" stroke="url(#iconGradient)" stroke-width="1" opacity="0.4"/>
  <line x1="290" y1="30" x2="300" y2="40" stroke="url(#iconGradient)" stroke-width="1" opacity="0.4"/>
</svg>
