<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기자재의모든것 로고</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            font-family: 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .logo-item {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .logo-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        .logo-svg {
            max-width: 100%;
            height: auto;
        }
        
        .logo-description {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        
        .download-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .download-section h3 {
            margin: 0 0 15px 0;
            font-size: 20px;
        }
        
        .download-section p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1 style="text-align: center; color: #333; margin-bottom: 20px;">기자재의모든것 로고 컬렉션</h1>
        
        <div class="logo-item">
            <div class="logo-title">기본 로고 (Simple)</div>
            <svg class="logo-svg" width="250" height="60" viewBox="0 0 250 60" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <g transform="translate(10, 10)">
                    <rect x="15" y="20" width="10" height="15" rx="2" fill="url(#iconGradient)"/>
                    <circle cx="20" cy="18" r="4" fill="none" stroke="url(#iconGradient)" stroke-width="2"/>
                    <rect x="18" y="35" width="4" height="8" fill="url(#iconGradient)"/>
                    <rect x="10" y="43" width="20" height="3" rx="1" fill="url(#iconGradient)"/>
                    
                    <ellipse cx="35" cy="30" rx="6" ry="12" fill="none" stroke="url(#iconGradient)" stroke-width="2"/>
                    <line x1="29" y1="25" x2="41" y2="25" stroke="url(#iconGradient)" stroke-width="1"/>
                    <line x1="29" y1="30" x2="41" y2="30" stroke="url(#iconGradient)" stroke-width="1"/>
                    
                    <rect x="45" y="20" width="3" height="15" rx="1.5" fill="url(#iconGradient)"/>
                    <rect x="44" y="18" width="5" height="2" rx="1" fill="url(#iconGradient)"/>
                </g>
                
                <text x="70" y="35" font-family="'Noto Sans KR', 'Malgun Gothic', sans-serif" font-size="20" font-weight="700" fill="url(#logoGradient)">
                    기자재의모든것
                </text>
                
                <text x="70" y="50" font-family="'Arial', sans-serif" font-size="10" font-weight="400" fill="#6c757d">
                    Research Equipment Shop
                </text>
            </svg>
            <div class="logo-description">웹사이트에서 사용하는 기본 로고</div>
        </div>
        
        <div class="logo-item">
            <div class="logo-title">프리미엄 로고 (Premium)</div>
            <svg class="logo-svg" width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="premiumIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
                    </linearGradient>
                    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
                        <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
                    </radialGradient>
                    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                        <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
                    </filter>
                </defs>
                
                <circle cx="40" cy="40" r="38" fill="url(#glowGradient)"/>
                <circle cx="40" cy="40" r="35" fill="url(#premiumGradient)" filter="url(#shadow)"/>
                
                <g transform="translate(20, 20)">
                    <rect x="15" y="25" width="12" height="18" rx="3" fill="white" opacity="0.9"/>
                    <circle cx="21" cy="22" r="5" fill="none" stroke="white" stroke-width="2.5"/>
                    <circle cx="21" cy="22" r="2" fill="white"/>
                    <rect x="19" y="43" width="4" height="10" fill="white"/>
                    <rect x="10" y="53" width="22" height="4" rx="2" fill="white"/>
                    <circle cx="21" cy="15" r="2" fill="white" opacity="0.7"/>
                </g>
                
                <g transform="translate(35, 25)">
                    <path d="M8 8 L8 28 Q8 33 13 33 L23 33 Q28 33 28 28 L28 8" fill="none" stroke="white" stroke-width="2"/>
                    <line x1="8" y1="12" x2="28" y2="12" stroke="white" stroke-width="1.5"/>
                    <line x1="8" y1="18" x2="28" y2="18" stroke="white" stroke-width="1.5"/>
                    <line x1="8" y1="24" x2="28" y2="24" stroke="white" stroke-width="1.5"/>
                    <rect x="12" y="5" width="8" height="3" rx="1" fill="white"/>
                </g>
                
                <g transform="translate(50, 30)">
                    <rect x="2" y="5" width="4" height="18" rx="2" fill="white"/>
                    <rect x="1" y="3" width="6" height="3" rx="1.5" fill="white"/>
                    <rect x="2.5" y="15" width="3" height="8" rx="1.5" fill="white" opacity="0.6"/>
                </g>
                
                <text x="95" y="40" font-family="'Noto Sans KR', 'Malgun Gothic', sans-serif" font-size="26" font-weight="800" fill="url(#premiumGradient)" filter="url(#shadow)">
                    기자재의모든것
                </text>
                
                <text x="95" y="58" font-family="'Arial', sans-serif" font-size="13" font-weight="500" fill="#6c757d">
                    Research Equipment Shop
                </text>
                
                <circle cx="300" cy="15" r="4" fill="url(#premiumIconGradient)" opacity="0.8"/>
                <circle cx="290" cy="30" r="3" fill="url(#premiumIconGradient)" opacity="0.6"/>
                <circle cx="305" cy="45" r="3.5" fill="url(#premiumIconGradient)" opacity="0.7"/>
                <circle cx="285" cy="60" r="2.5" fill="url(#premiumIconGradient)" opacity="0.5"/>
                
                <line x1="80" y1="40" x2="90" y2="40" stroke="url(#premiumIconGradient)" stroke-width="2" opacity="0.8"/>
                <line x1="280" y1="20" x2="290" y2="30" stroke="url(#premiumIconGradient)" stroke-width="1" opacity="0.4"/>
                <line x1="290" y1="30" x2="300" y2="40" stroke="url(#premiumIconGradient)" stroke-width="1" opacity="0.4"/>
            </svg>
            <div class="logo-description">고급스러운 효과가 적용된 프리미엄 로고</div>
        </div>
        
        <div class="download-section">
            <h3>로고 사용 가이드</h3>
            <p>• 기본 로고: 웹사이트, 명함, 간판 등 일반적인 용도</p>
            <p>• 프리미엄 로고: 프레젠테이션, 브로셔, 고급 인쇄물 등</p>
            <p>• 모든 로고는 SVG 형식으로 벡터 그래픽 지원</p>
            <p>• 색상 변경 및 크기 조정이 자유롭게 가능</p>
        </div>
    </div>
</body>
</html>
